<html>
    <head>
        <title>Form Basic</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            search <input type="search" required placeholder="please search..."> <br>
            date <input type="date" required> <br>
            text <input type="text" required> <br>
            password <input type="password" required> <br>
            email <input type="email" required> <br>
            tel <input type="tel" required autofocus> <br>
            number <input type="number" required> <br>
            color <input type="color"> <br>
            list <input list="list"> <br>
            <datalist id="list">
                <option value="1">l1</option>
                <option value="2">l2</option>
                <option value="3">l3</option>
            </datalist>
            <select name="car" id="car">
                <option value="">car1</option>
                <option value="">car2</option>
                <option value="">car3</option>
            </select>
            radio <br> 
            <input type="radio" name="sex" value="male" checked>M <br>
            <input type="radio" name="sex" value="female">FM <br>
            <progress value="40" max="100">AD</progress> <br>
            <input type="submit" value="Confirm">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
